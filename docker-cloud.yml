db:
  image: 'postgres:9.4.1'
  ports:
    - '5432:5432'
redis:
  image: 'redis:2.8'
  ports:
    - '6379:6379'
web:
  command: bundle exec rails s -b 0.0.0.0 -p 80
  environment:
    - RAILS_ENV=production
    - RAILS_MAX_THREADS=5
    - 'REDIS_URL=redis://redis:6379'
    - SECRET_KEY_BASE=
  image: 'thegreatexchange/tge-api:latest'
  links:
    - db
    - redis
  ports:
    - '80:80'
